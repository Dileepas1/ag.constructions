<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/contactus_style.css">
</head>
<body>
<!-- Navbar -->
<header class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="logo">AG Constructions</a>
    <nav class="navbar-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- Main Contact Section -->
<main class="contact-main">
  <div class="contact-header">
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-subtitle">We are here to help with your next construction project!</p>
  </div>

  <div class="contact-content">
    <!-- Contact Info Section -->
    <section class="contact-info">
      <div class="contact-photo">
        <img src="images/image1.jpg" alt="John Doe - Construction Manager" />
      </div>
      <div class="contact-details">
        <h3>John Doe</h3>
        <p class="job-title">Construction Manager</p>
        <p>Email: <a href="mailto:contact@agconstructions.com">contact@agconstructions.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="submit_form.php" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </section>
  </div>

  <!-- Location Map Section -->
  <section class="contact-map">
    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=...&output=embed" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>
</main>

<!-- Footer -->
<footer>

</footer>

<script src="js/script.js"></script>
</body>
</html>
